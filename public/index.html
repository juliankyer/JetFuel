  <body>
    <section class="main-input">
      <h1><span>JET</span>FUEL</h1>
      <h2>Shorten that URL</h2>
      <form>
        <div>
          <input id="long-url-input" type="text" />
          <button>Shrink It!</button>
        </div>
        <div class="dropdown-wrapper">
        <button disabled="true" class="link-label">Add To:</button>
          <div class="select-style">
            <select id="link-folder-dropdown">
              <option value="my links">My Links</option>
            </select>
          </div>
      </div>
        <div class="input-wrapper">
          <input type="text" id="new-folder-name"/>
          <button id="add-folder-btn">+ Folder</button>
      </div>
      </form>
    </section>

    <section class="browse">
      <h3>Browse URLs</h3>
      <div class="browse-folders">
        <select class="link-folder-dropdown">
          <option value="my links">My Links</option>
        </select>
      </div>
    </section>

    <section>
