<!DOCTYPE html>
<html>
  <head>
    <title>JET FUELZ</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>

  <body>
    <section class="main-input">
      <h1><span>JET</span>FUEL</h1>
      <h2>Shorten that URL</h2>
      <form>
        <div>
          <input id="long-url-input" type="text" />
          <button id="add-url">Shrink It!</button>
        </div>
        <div class="secondary-inputs">
          <div class="dropdown-wrapper">
          <button disabled="true" class="link-label">Add To:</button>
            <div class="select-style">
              <select id="link-folder-dropdown">
              </select>
            </div>
        </div>
          <div class="input-wrapper">
            <input type="text" id="new-folder-name"/>
            <button id="add-folder-btn">+ Folder</button>
        </div>
      </div>
      </form>
    </section>

    <section class="browse">
      <h3>Browse URLs</h3>
      <p> Sort by: </p>
      <div>
        <button class="sort-button" id="sort-date">Date</button>
        <button class="sort-button"  id="sort-clicks">Clicks</button>
      </div>
    </section>

    <section class="link-wrapper">

    </section>


    <script src="index.js"></script>
  </body>
</html>
